name: CI/CD Pipeline

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  verify:
    runs-on: ubuntu-latest
    name: Verify Build & Tests

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Check TypeScript compilation
        run: npx tsc --noEmit

      - name: Run ESLint
        run: npm run lint -- --max-warnings 0

      - name: Build Next.js project
        run: npm run build

      - name: Verify Vercel deployment config
        run: |
          echo "Verifying vercel.json configuration..."
          npx jsonlint vercel.json > /dev/null && echo "✓ vercel.json is valid JSON"

      - name: Cache build artifacts
        uses: actions/cache@v3
        with:
          path: .next
          key: ${{ runner.os }}-nextjs-${{ hashFiles('**/package-lock.json') }}

  pr-comment:
    runs-on: ubuntu-latest
    needs: verify
    if: github.event_name == 'pull_request'
    name: Add PR Comment

    steps:
      - name: Add success comment
        uses: actions/github-script@v7
        with:
          script: |
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ All checks passed! Ready to merge.\n\n**Verification Summary:**\n- ✓ TypeScript compilation successful\n- ✓ ESLint passed\n- ✓ Next.js build successful\n- ✓ Vercel configuration valid'
            })
